# Task History Query
query TaskHistory($input: PaginationInputWithFilters, $orderBy: OrderBy) {
    taskHistory(input: $input, orderBy: $orderBy) {
        items {
            id
            # groupdId
            # regionId
            # lastResultId
            state
            # priority
            procedureType
            procedureArguments
            # runAt
            # attempts
            # maxAttempts
            # assignments {
            # id
            # attempt
            # gridNode {
            #     id
            #     updatedAt
            #     createdAt
            # }
            # region {
            #     name
            # }
            # updatedAt
            # createdAt
            # }
            # meta
            results {
                # id
                # taskId
                # regionId
                # region {
                #     id
                #     name
                #     displayName
                #     updatedAt
                #     createdAt
                # }
                # clusterId
                # cluster {
                #     id
                #     name
                #     updatedAt
                #     createdAt
                # }
                # gridNodeId
                # type
                # ranAt
                # attempt
                # duration
                result
                # meta
                # error
                # updatedAt
                createdAt
            }
            # updatedAt
            createdAt
        }
        pagination {
            itemIndex
            itemIndexForPreviousPage
            itemIndexForNextPage
            itemsPerPage
            itemsTotal
            pagesTotal
            page
        }
    }
}

