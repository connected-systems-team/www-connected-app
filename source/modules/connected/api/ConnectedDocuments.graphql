# Grid Regions Query
query GridRegions {
    gridRegions {
        id
        name
        displayName
        updatedAt
        createdAt
    }
}

# Port Scan Create Mutation
mutation PortScanCreate($input: PortScanCreateInput!) {
    portScanCreate(input: $input)
}

# Port Scan Query
query PortScan($input: PortScanInput!) {
    portScan(input: $input) {
        id
        triggerId
        triggerType
        status
        stepExecutions {
            stepId
            status
            actionType
            attempt
            input
            output
            updatedAt
            elapsedTimeMs
            startedAt
            completedAt
            createdAt
            errors
        }
        flowVersionId
        elapsedTimeMs
        startedAt
        completedAt
        updatedAt
        createdAt
        errors
    }
}

# Port Scan History Query
query PortScanHistory($pagination: PaginationInput!) {
    portScanHistory(pagination: $pagination) {
        items {
            id
            triggerId
            triggerType
            status
            stepExecutions {
                stepId
                status
                actionType
                attempt
                input
                output
                updatedAt
                elapsedTimeMs
                startedAt
                completedAt
                createdAt
                errors
            }
            flowVersionId
            elapsedTimeMs
            startedAt
            completedAt
            updatedAt
            createdAt
            errors
        }
        pagination {
            itemIndex
            itemIndexForPreviousPage
            itemIndexForNextPage
            itemsPerPage
            itemsTotal
            page
            pagesTotal
        }
    }
}

# Port Monitor Query
query PortMonitor($pagination: PaginationInput!) {
    portMonitor(pagination: $pagination) {
        items {
            id
            flowId
            durableObjectId
            host
            ports {
                port
                state
            }
            region
            hour
            minute
            state
            emailDeliveryPreference
            updatedAt
            createdAt
        }
        pagination {
            itemIndex
            itemIndexForPreviousPage
            itemIndexForNextPage
            itemsPerPage
            itemsTotal
            page
            pagesTotal
        }
    }
}

# Port Monitor Create Mutation
mutation PortMonitorCreate($input: PortMonitorCreateInput!) {
    portMonitorCreate(input: $input) {
        id
        flowId
        durableObjectId
        host
        ports {
            port
            state
        }
        region
        hour
        minute
        state
        emailDeliveryPreference
        updatedAt
        createdAt
    }
}

# Port Monitor Delete Mutation
mutation PortMonitorDelete($input: PortMonitorInput!) {
    portMonitorDelete(input: $input) {
        success
    }
}

