# Grid Regions Query
query GridRegionLevels($input: GridRegionLevelsListInput!) {
    gridRegionLevels(input: $input) {
        region
        country
        division
        locality
        site
    }
}

# Port Check Create Mutation
mutation PortCheckCreate($input: PortCheckCreateInput!) {
    portCheckCreate(input: $input)
}

# Port Check Query
query PortCheck($input: PortCheckInput!) {
    portCheck(input: $input) {
        id
        triggerId
        triggerType
        status
        stepExecutions {
            stepId
            status
            actionType
            attempt
            input
            output
            updatedAt
            elapsedTimeMs
            startedAt
            completedAt
            createdAt
            errors
        }
        flowVersionId
        elapsedTimeMs
        startedAt
        completedAt
        updatedAt
        createdAt
        errors
    }
}

# Port Check History Query
query PortCheckHistory($pagination: PaginationInput!) {
    portCheckHistory(pagination: $pagination) {
        items {
            id
            triggerId
            triggerType
            status
            stepExecutions {
                stepId
                status
                actionType
                attempt
                input
                output
                updatedAt
                elapsedTimeMs
                startedAt
                completedAt
                createdAt
                errors
            }
            flowVersionId
            elapsedTimeMs
            startedAt
            completedAt
            updatedAt
            createdAt
            errors
        }
        pagination {
            itemIndex
            itemIndexForPreviousPage
            itemIndexForNextPage
            itemsPerPage
            itemsTotal
            page
            pagesTotal
        }
    }
}

