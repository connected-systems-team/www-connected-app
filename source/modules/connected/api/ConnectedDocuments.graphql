# Grid Regions Query
query GridRegionLevels($input: GridRegionLevelsListInput!) {
    gridRegionLevels(input: $input) {
        region
        country
        division
        locality
        site
    }
}

# Network Tool Port Check Create Mutation
mutation NetworkToolPortCheckCreate($input: NetworkToolPortCheckCreateInput!) {
    networkToolPortCheckCreate(input: $input)
}

# Network Tool History Query
query NetworkToolHistory($input: NetworkToolHistoryInput!, $pagination: PaginationInput!) {
    networkToolHistory(input: $input, pagination: $pagination) {
        items {
            id
            triggerId
            triggerType
            status
            stepExecutions {
                stepId
                status
                actionType
                attempt
                input
                output
                updatedAt
                elapsedTimeMs
                startedAt
                completedAt
                createdAt
                errors
            }
            metadata
            flowVersionId
            elapsedTimeMs
            startedAt
            completedAt
            updatedAt
            createdAt
            errors
        }
        pagination {
            itemIndex
            itemIndexForPreviousPage
            itemIndexForNextPage
            itemsPerPage
            itemsTotal
            page
            pagesTotal
        }
    }
}
